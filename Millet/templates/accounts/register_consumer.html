{% extends 'base.html' %}

{% block title %}Register as Consumer - ShreeAnna Connect{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen -mt-20">
    <div class="glass p-8 rounded-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Register as Consumer</h2>
        
        <form method="post" class="space-y-4" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control w-full" required>
                </div>
                
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control w-full" required>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="id_first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" class="form-control w-full" required>
                </div>
                
                <div>
                    <label for="id_last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control w-full" required>
                </div>
            </div>
            
            <div>
                <label for="id_phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="text" name="phone_number" id="id_phone_number" class="form-control w-full" required>
            </div>
            
            <div>
                <label for="id_age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" name="age" id="id_age" class="form-control w-full" required>
            </div>
            
            <div>
                <label for="id_health_preferences" class="block text-sm font-medium text-gray-700 mb-1">Health Preferences</label>
                <textarea name="health_preferences" id="id_health_preferences" rows="3" class="form-control w-full" placeholder="Any health conditions, dietary preferences, or nutritional goals..."></textarea>
            </div>
            
            <div>
                <label for="id_profile_picture" class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                <input type="file" name="profile_picture" id="id_profile_picture" class="form-control w-full">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password1" id="id_password1" class="form-control w-full" required>
                </div>
                
                <div>
                    <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" class="form-control w-full" required>
                </div>
            </div>
            
            <input type="hidden" name="user_type" value="consumer">
            
            <div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Register
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account?</p>
            <a href="{% url 'login' %}" class="text-green-600 hover:text-green-800">Login</a>
        </div>
    </div>
</div>
{% endblock %}
