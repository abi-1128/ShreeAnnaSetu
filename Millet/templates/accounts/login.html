{% extends 'base.html' %}

{% block title %}Login - ShreeAnna Connect{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen -mt-20">
    <div class="glass p-8 rounded-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Login</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="id_username" class="form-control w-full" required>
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="id_password" class="form-control w-full" required>
            </div>
            
            <div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Login
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account?</p>
            <div class="mt-2 space-x-4">
                <a href="{% url 'register_farmer' %}" class="text-green-600 hover:text-green-800">Register as Farmer</a>
                <span class="text-gray-400">|</span>
                <a href="{% url 'register_consumer' %}" class="text-green-600 hover:text-green-800">Register as Consumer</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
